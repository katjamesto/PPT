<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel o Tijera</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <h1>Piedra Papel o Tijera</h1>

        <div id="result">
    
            <div class="box-image-result">
                <img id="machine-img" src="img/rock.svg">
                <p>Máquina</p>
            </div>

            <div id="start-text">
                Elige una opción...
            </div>

            <div class="box-image-result">
                <img id="user-img" src="img/rock.svg">
                <p>Tú</p>
            </div>

        </div>

        <div id="group-btn">
            <button id="rock" type="button">
                <img src="img/rock.svg"/>
            </button>
            <button id="paper" type="button">
                <img src="img/paper.svg"/>
            </button>
            <button id="scissors" type="button">
                <img src="img/scissors.svg"/>
            </button>
        </div>

        <footer>Made with ♥ by Felipe Garzón</footer>

    </div>
    <script src="game.js"></script>
</body>
</html>
